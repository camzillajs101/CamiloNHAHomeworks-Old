<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<link rel="stylesheet" href="style.css">
		<title>Tip calculator</title>
	</head>
	<body>
		<div id="h1"><h1><b>Tip calculator</b></h1></div>
		Bill<br><input id="bill" type="text"><br><br>
		Tip %<br><input id="tip" type="text"><br><br>
		Number of people<br><input id="numberOfPeople" type="text"><br><br>
		<h2>Tip:<div id="tip-2"></div><br><br>Total:<div id="total"></div></h2>
		<button>Calculate tip</button>
		<script>
			$("button").click(function(){
				var bill = $("input#bill").val();
				var tip = $("input#tip").val();
				var _tip = ("$"+(tip/100)*bill);
				var total = (_tip+bill)
				$("#tip-2").html(_tip);
				$("#total").html(total);
				console.clear();
			})
		</script>
	</body>
</html>
